<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>login</title>
</head>
<body>
    <div class="logo">
        <img src="../OZ-Foods/images/OZ.png" alt="logo" style="width: 6em; height: 6em;">
    </div>
    <div class="sign-up"><a href="#">Sign up</a></div>
    <div class="sign-up-box">
        <form>
            <div class="text-box">
                <input type="text" id="username" name="username" placeholder="USERNAME" required>
            </div><br>
            <div class="text-box">
                <input type="password" id="password" name="password" placeholder="PASSWORD" required>
            </div><br>
        </form>
    </div>
    <div><button class="log-in-btn">log in</button></div>
    <div class="forget-passsword"><a href="#">Forgot password</a></div>
</body>
</html>
