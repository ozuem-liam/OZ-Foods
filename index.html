<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>OZ Foods</title>
    </head>
<body>
        <div class="logo">
            <img src="../OZ-Foods/images/OZ.png" alt="logo" style="width: 6em; height: 6em;">
        </div>
        <div class="log-in"><a href="#">Log in</a></div>
        <div class="sign"><h1>Sign up</h1></div>
        <div class="welcome-div"><h4>Welcome to OZ</h4></div>
    <div class="sign-up-box">
        <form>
            <div class="text-box">
                <label for="firstName">FIRST NAME</label><br>
                <input type="text" id="firstname" name="firstname" required>
            </div><br>
            <div class="text-box">
                <label for="lastName">LAST NAME</label><br>
                <input type="text" id="Lastname" name="lastname" required>
            </div><br>
            <label for="username">USERNAME</label><br>
            <input type="text" id="username" name="username" required>
            </div><br>
            <div class="text-box">
                <label for="e-mail">E-MAIL</label><br>
                <input type="text" id="email" name="email" required>
            </div><br>
            <div class="text-box">
                <label for="password">PASSWORD</label><br>
                <input type="password" id="password" name="password" required>
            </div><br>
        </form>
    </div>
    <div><button class="sign-up-btn">sign up</button></div>
</body>
</html>
